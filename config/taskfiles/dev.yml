version: "3"

includes:
  caddy: ./caddy.yml
  env: ./env.yml
  mysql: ./mysql.yml
  node: ./node.yml
  php: ./php.yml
  mkcert: ./mkcert.yml

tasks:
  setup:
    desc: Initialize the complete stack for development
    output: prefixed
    cmds:
      - task: env:init:dev
      - task: mkcert
      - task: mysql
      - task: php
      - task: node
      - task: caddy
      - task: success
    silent: true

  success:
    dotenv:
      - .env
    desc: Show success message
    cmds:
      - echo ""
      - echo "ðŸŽ‰ Installation completed successfully ðŸŽ‰"
      - echo ""
      - |
        echo "Your stack is up and running:
        - Symfony API (PHP): ${API_URL}
        - React Frontend (Node): ${CLIENT_URL}"
    silent: true

  start:
    desc: Start all containers
    cmds:
      - '{{.DOCKER_COMPOSE}} up -d'
    silent: true

  stop:
    desc: Stop all containers
    cmds:
      - '{{.DOCKER_COMPOSE}} stop'
    silent: true

  down:
    desc: Stop and remove all containers
    cmds:
      - '{{.DOCKER_COMPOSE}} down --remove-orphans --volumes'
    silent: true
