services:
  react:
    image: react
    build:
      context: .
      dockerfile: docker/react/Dockerfile
    container_name: react-vite-container
    volumes:
      - ./app/react:/app
  
  caddy:
    image: caddy:2-alpine
    container_name: caddy
    ports:
      - "443:443"
    volumes:
      - ./docker/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - react
    networks:
      - default

networks:
  default:
    driver: bridge
